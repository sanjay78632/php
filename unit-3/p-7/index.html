<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    .error-message {
        color: red;
    }
</style>
</head>
<body>

<form id="myForm">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br>
    <label for="pincode">Pincode:</label><br>
    <input type="text" id="pincode" name="pincode"><br>
    <label for="contactNo">Contact No:</label><br>
    <input type="text" id="contactNo" name="contactNo"><br>
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br>
    <label for="sports">Sports:</label><br>
    <input type="checkbox" id="cricket" name="sports" value="cricket">
    <label for="cricket">Cricket</label>
    <input type="checkbox" id="football" name="sports" value="football">
    <label for="football">Football</label>
    <input type="checkbox" id="tableTennis" name="sports" value="tableTennis">
    <label for="tableTennis">Table Tennis</label><br>
    <label for="color">Color:</label><br>
    <input type="color" id="color" name="color"><br>
    <label for="vehicle">Vehicle:</label><br>
    <input type="text" id="vehicle" name="vehicle"><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br>
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age"><br>
    <label for="email">Email ID:</label><br>
    <input type="text" id="email" name="email"><br>
    <span id="error-message" class="error-message"></span><br>
    <input type="submit" value="Submit">
</form>

<script src="script.js"></script>

</body>
</html>
